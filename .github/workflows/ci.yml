name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run TypeScript build
        run: bun run build
        
      - name: Run linting
        run: bun run lint
        continue-on-error: true  # Don't fail on existing lint warnings